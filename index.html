        function formatDate() {
            const today = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return today.toLocaleDateString('en-US', options);
        }

        function getDailyMessage() {
            // Use the date as a seed for consistent daily message
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            const messageIndex = dayOfYear % natureMessages.length;
            return natureMessages[messageIndex];
        }

        function generateNewMessage() {
            const randomMessage = natureMessages[Math.floor(Math.random() * natureMessages.length)];

            document.getElementById('phenologyInfo').innerHTML =
