            margin-bottom: 5px;

            align-items: center;
            margin-top: 20px;

        }

            font-family: inherit;
            min-width: 80px;

        }

            transform: translateY(-2px);

        }

            transform: translateY(0);
        }

            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

            from {

            to {

            }

            to {

        let currentIndex = 0;

        /**
         * @returns {number} The current day of the year (1-365, or 366 in a leap year).
         */
        function getDayOfYear() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        function getTodayIndex() {
            const dayOfYear = getDayOfYear();
            
            // Adjust for leap years if necessary, though the data array is 365 long.
            // For this app, we'll map a day-of-year to the array index (0-364).
            return dayOfYear > 0 ? dayOfYear - 1 : 0;
        }

        function linkSpecies(messageText, speciesList) {
            let linkedMessage = messageText;
            try {
                speciesList.forEach(species => {
                    const link = NATURE_DATA.speciesLinks[species];
                    if (link) {
                        const speciesRegex = new RegExp(`\\b${species}\\b`, 'gi');
                        linkedMessage = linkedMessage.replace(speciesRegex, `<a href="${link}" target="_blank" rel="noopener noreferrer">${species}</a>`);
                    }
                });
            } catch (error) {
                console.error('Error linking species:', error);
            }
            return linkedMessage;
        }

        function showMessage(index) {
            // Validate the index to avoid errors
            if (index < 0 || index >= NATURE_DATA.messages.length) {
                console.error('Index out of bounds:', index);
                return;
            }

            const message = NATURE_DATA.messages[index];
            const linkedMessage = linkSpecies(message.message, message.species);

            document.getElementById('dailyDate').textContent = message.date;
            document.getElementById('dailyMessage').innerHTML = linkedMessage;
            document.getElementById('phenologyInfo').textContent = message.phenology;

            updateNavigationButtons(index);
            currentIndex = index;
        }

        function updateNavigationButtons(index) {
            document.getElementById('prevBtn').disabled = (index <= 0);
            document.getElementById('nextBtn').disabled = (index >= NATURE_DATA.messages.length - 1);
        }

        function initApp() {
            try {
                // Find and show today's message by default
                const todayIndex = getTodayIndex();
                showMessage(todayIndex);

                document.getElementById('prevBtn').addEventListener('click', () => {
                    showMessage(currentIndex - 1);
                });

                document.getElementById('nextBtn').addEventListener('click', () => {
                    showMessage(currentIndex + 1);
                });

            } catch (error) {
                console.error('Error initializing app:', error);
                document.getElementById('dailyMessage').textContent = 'Error loading content. Please refresh the page.';
                document.getElementById('phenologyInfo').textContent = '';
            }
        }

        // Initialize when DOM is ready
        window.addEventListener('load', initApp);
    </script>
