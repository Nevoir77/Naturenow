<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatureNow</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Daily messages about the natural world and climate change impacts">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="NatureNow">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #4a7c59 0%, #2d5a3d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            touch-action: pan-y;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .date {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 400;
            animation: fadeIn 1s ease-in;
            line-height: 1.4;
        }

        .message a {
            color: #2980b9;
            font-weight: 500;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .message a:hover {
            color: #1a5490;
        }

        .phenology-info {
            font-size: 16px;
            color: #7f8c8d;
            background: rgba(52, 152, 219, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            animation: slideIn 1s ease-in 0.3s both;
            text-align: left;
        }

        .phenology-label {
            font-weight: 600;
            color: #2980b9;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            min-width: 80px;
            font-weight: 500;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            opacity: 0.6;
            animation: pulse 1.5s infinite;
        }

        .error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .swipe-hint {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 2s ease-in 1s both;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                margin: 15px;
                width: 95%;
            }
            
            .message {
                font-size: 22px;
            }

            .phenology-info {
                font-size: 15px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
                margin: 10px;
            }
            
            .message {
                font-size: 20px;
            }

            .navigation {
                gap: 10px;
            }

            .nav-btn {
                padding: 10px 16px;
                font-size: 13px;
                min-width: 70px;
            }

            .phenology-info {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="date" id="currentDate">Loading...</div>
        <div class="message loading" id="dailyMessage">Loading your daily nature message...</div>
        <div class="phenology-info loading" id="phenologyInfo">
            <span class="phenology-label">Impacts of a warming climate</span>
            Loading phenology information...
        </div>
        
        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousMessage()" disabled>← Previous</button>
            <button class="nav-btn" id="nextBtn" onclick="nextMessage()" disabled>Next →</button>
        </div>
        
        <div class="swipe-hint">Swipe or use arrow keys to navigate</div>
    </div>

    <script>
        let natureData = null;
        let currentMessageIndex = 0;
        let touchStartX = 0;
        let touchEndX = 0;
        let isLoading = true;

        // Load data from external JSON file
        async function loadNatureData() {
            try {
                const response = await fetch('nature-data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                natureData = await response.json();
                return true;
            } catch (error) {
                console.error('Error loading nature data:', error);
                showError('Failed to load nature data. Please check that nature-data.json exists in the same directory.');
                return false;
            }
        }

        function showError(message) {
            document.getElementById('dailyMessage').innerHTML = `<div class="error">${message}</div>`;
            document.getElementById('phenologyInfo').innerHTML = '';
            document.getElementById('currentDate').textContent = 'Error';
        }

        function createLinkedMessage(message, speciesInMessage) {
            let linkedMessage = message;
            
            // Use the species array from the message data if available
            if (speciesInMessage && Array.isArray(speciesInMessage)) {
                speciesInMessage.forEach(species => {
                    const link = natureData.speciesLinks[species];
                    if (link) {
                        const regex = new RegExp(`\\b${species}\\b`, 'gi');
                        linkedMessage = linkedMessage.replace(regex, (match, offset) => {
                            const isStartOfSentence = offset === 0 || linkedMessage.substring(offset - 2, offset) === '. ';
                            const displayText = isStartOfSentence ? 
                                match.charAt(0).toUpperCase() + match.slice(1).toLowerCase() : 
                                match.toLowerCase();
                            
                            return `<a href="${link}" target="_blank" rel="noopener noreferrer">${displayText}</a>`;
                        });
                    }
                });
            }
            
            return linkedMessage;
        }

        function showMessage(index) {
            if (!natureData || !natureData.messages[index]) return;
            
            const message = natureData.messages[index];
            
            // Remove loading class
            document.getElementById('dailyMessage').classList.remove('loading');
            document.getElementById('phenologyInfo').classList.remove('loading');
            
            document.getElementById('currentDate').textContent = message.date;
            
            // Create message with species links
            const messageElement = document.getElementById('dailyMessage');
            const linkedMessage = createLinkedMessage(message.message, message.species);
            messageElement.innerHTML = linkedMessage;
            
            // Show phenology information
            document.getElementById('phenologyInfo').innerHTML = 
                `<span class="phenology-label">Impacts of a warming climate</span>${message.phenology}`;
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = false;
            document.getElementById('nextBtn').disabled = false;
            
            isLoading = false;
        }

        function nextMessage() {
            if (isLoading || !natureData) return;
            currentMessageIndex = (currentMessageIndex + 1) % natureData.messages.length;
            showMessage(currentMessageIndex);
        }

        function previousMessage() {
            if (isLoading || !natureData) return;
            currentMessageIndex = (currentMessageIndex - 1 + natureData.messages.length) % natureData.messages.length;
            showMessage(currentMessageIndex);
        }

        // Touch/Swipe functionality
        function handleTouchStart(event) {
            if (isLoading) return;
            touchStartX = event.touches[0].clientX;
        }

        function handleTouchMove(event) {
            if (isLoading) return;
            event.preventDefault();
        }

        function handleTouchEnd(event) {
            if (isLoading) return;
            touchEndX = event.changedTouches[0].clientX;
            handleSwipe();
        }

        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;

            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    previousMessage();
                } else {
                    nextMessage();
                }
            }
        }

        // Keyboard navigation
        function handleKeyPress(event) {
            if (isLoading) return;
            if (event.key === 'ArrowLeft') {
                previousMessage();
            } else if (event.key === 'ArrowRight') {
                nextMessage();
            }
        }

        async function initializeApp() {
            try {
                // Load data from external JSON
                const dataLoaded = await loadNatureData();
                if (!dataLoaded) return;

                // Start with August 22nd (index 0)
                currentMessageIndex = 0;
                
                // Add event listeners
                const container = document.getElementById('mainContainer');
                if (container) {
                    container.addEventListener('touchstart', handleTouchStart, { passive: false });
                    container.addEventListener('touchmove', handleTouchMove, { passive: false });
                    container.addEventListener('touchend', handleTouchEnd, { passive: false });
                }
                
                // Add keyboard navigation
                document.addEventListener('keydown', handleKeyPress);
                
                // Show initial message with a slight delay for better UX
                setTimeout(() => {
                    showMessage(currentMessageIndex);
                }, 100);
                
            } catch (error) {
                console.error('Error initializing app:', error);
                showError('Error initializing application. Please refresh the page.');
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
