            'ash trees': 'https://www.wildlifetrusts.org/wildlife-explorer/trees-and-shrubs/ash',
            'bluebells': 'https://www.wildlifetrusts.org/wildlife-explorer/wildflowers/bluebell',
            'sweet woodruff': 'https://www.wildlifetrusts.org/wildlife-explorer/wildflowers/sweet-woodruff',
            'hawthorn': 'https://www.wildlifetrusts.org/wildlife-explorer/trees-and-shrubs/hawthorn',
            'wild strawberry': 'https://www.wildlifetrusts.org/wildlife-explorer/wildflowers/wild-strawberry',
            'garlic mustard': 'https://www.wildlifetrusts.org/wildlife-explorer/wildflowers/garlic-mustard',
            'marsh marigolds': 'https://www.wildlifetrusts.org/wildlife-explorer/wildflowers/marsh-marigold',
            'ground ivy': 'https://www.wildlifetrusts.org/wildlife-explorer/wildflowers/ground-ivy',
            'wood sorrel': 'https://www.wildlifetrusts.org/wildlife-explorer/wildflowers/wood-sorrel',
            'rowan trees': 'https://www.wildlifetrusts.org/wildlife-explorer/trees-and-shrubs/rowan',
            'red campion': 'https://www.wildlifetrusts.org/wildlife-explorer/wildflowers/red-campion',
            'herb robert': 'https://www.wildlifetrusts.org/wildlife-explorer/wildflowers/herb-robert',
            'forget-me-nots': 'https://www.wildlifetrusts.org/wildlife-explorer/wildflowers/water-forget-me-not',
            'wild cherry': 'https://www.wildlifetrusts.org/wildlife-explorer/trees-and-shrubs/wild-cherry',
            'oak trees': 'https://www.wildlifetrusts.org/wildlife-explorer/trees-and-shrubs/english-oak',
            'adder\'s-tongue ferns': 'https://www.wildlifetrusts.org/wildlife-explorer/ferns/adders-tongue-fern',
            'green-winged orchids': 'https://www.wildlifetrusts.org/wildlife-explorer/wildflowers/green-winged-orchid'
        };

        function createLinkedMessage(message) {
            let linkedMessage = message;
            
            // Sort species by length (longest first) to avoid partial replacements
            const sortedSpecies = Object.keys(speciesLinks).sort((a, b) => b.length - a.length);
            
            sortedSpecies.forEach(species => {
                const regex = new RegExp(`\\b${species}\\b`, 'gi');
                if (regex.test(linkedMessage)) {
                    linkedMessage = linkedMessage.replace(regex, 
                        `<a href="${speciesLinks[species]}" target="_blank" rel="noopener noreferrer" style="color: #2980b9; font-weight: 500; text-decoration: underline;">${species}</a>`
                    );
                }
            });
            
            return linkedMessage;
        }

        function showMessage(index) {
            const message = natureMessages[index];
            const dates = getPrevNextDates(index);
            
            document.getElementById('currentDate').textContent = message.date;
            
            // Create message with species links
            const messageElement = document.getElementById('dailyMessage');
            const linkedMessage = createLinkedMessage(message.message);
            messageElement.innerHTML = linkedMessage;
            
            // Show phenology information WITHOUT links
            document.getElementById('phenologyInfo').innerHTML = 
                `<span class="phenology-label">Impacts of a warming climate</span>${message.phenology}`;
            
            // Update navigation buttons with dates
            document.getElementById('prevBtn').textContent = `< Prev`;
            document.getElementById('nextBtn').textContent = `Next >`;
            
            document.getElementById('prevBtn').disabled = false;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextMessage() {
            currentMessageIndex = (currentMessageIndex + 1) % natureMessages.length;
            showMessage(currentMessageIndex);
        }

        function previousMessage() {
            currentMessageIndex = (currentMessageIndex - 1 + natureMessages.length) % natureMessages.length;
            showMessage(currentMessageIndex);
        }

        // Touch/Swipe functionality
        function handleTouchStart(event) {
            touchStartX = event.touches[0].clientX;
        }

        function handleTouchMove(event) {
            event.preventDefault(); // Prevent scrolling
        }

        function handleTouchEnd(event) {
            touchEndX = event.changedTouches[0].clientX;
            handleSwipe();
        }

        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;

            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    // Swipe right - go to previous day
                    previousMessage();
                } else {
                    // Swipe left - go to next day
                    nextMessage();
                }
            }
        }

        // Keyboard navigation
        function handleKeyPress(event) {
            if (event.key === 'ArrowLeft') {
                previousMessage();
            } else if (event.key === 'ArrowRight') {
                nextMessage();
            }
        }

        function initializeApp() {
            // Start with January 1st (index 0)
            currentMessageIndex = 0;
            showMessage(currentMessageIndex);
            
            // Add touch event listeners
            const container = document.getElementById('mainContainer');
            container.addEventListener('touchstart', handleTouchStart, { passive: false });
            container.addEventListener('touchmove', handleTouchMove, { passive: false });
            container.addEventListener('touchend', handleTouchEnd, { passive: false });
            
            // Add keyboard navigation
            document.addEventListener('keydown', handleKeyPress);
        }

        // Initialize the app when the page loads
        initializeApp();
    </script>
</body>
